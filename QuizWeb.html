<html lang="es">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #001e4d;
        }
        .app{
            background: #fff;
            width: 90%;
            max-width: 600px;
            margin: 100px auto 0;
            border-radius: 10px;
            padding: 30px;
        }
        .app h1{
            font-size: 25px;
            color: #001e4d;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        .quiz{
            padding: 20px 0;
        }

        .quiz h2{
            font-size: 18px;
            color: #001e4d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>Quiz</h1>
        <div class="quiz">
            <h2 id="pregunta">La pregunta va aqu√≠</h2>
            <div id="botones-de-respuesta">
                <button class="boton">Respuesta 1</button>
                <button class="boton">Respuesta 2</button>
                <button class="boton">Respuesta 3</button>
                <button class="boton">Respuesta 4</button>
            </div>
        </div>
    </div>
